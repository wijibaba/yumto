<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Navbar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="#" class="navbar-brand">My Website</a>
                <div class="navbar-links">
                    <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to the Flavors of Arabia</h1>
                <p class="quote">"Savor the rich traditions of Arabic cuisine, where every dish tells a story."</p>
                <p class="quote">"Experience the warmth of our culture through the delightful tastes of the Middle East."</p>
            </div>
        </section>
    </main>
</body>
</html>
